<ion-header>
  <ion-navbar>
    <ion-title>
      Chat C&C TOTVS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-label>Seu nome: {{myName}}</ion-label>
  <ion-input type="text" placeholder="Mensagem" [(ngModel)]="message"></ion-input>
  <button ion-button (click)="sendMessage();">Enviar</button>

  <ion-card *ngFor="let msg of messages">
      <ion-card-header>
        {{msg.name}}
      </ion-card-header>
      <ion-card-content>
        {{msg.message}}
      </ion-card-content>
    </ion-card>
</ion-content>
